<!-- 添加機器人思考的動態畫面 -->
<div id="robotThinking" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4;">
  <div style="width: 100px; height: 100px; border: 5px solid #3498db; border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  <p style="margin-top: 20px; font-size: 18px; color: #555;">我正在創造故事中...請稍等</p>
</div>

<style>
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<script>
  // 模擬收到後端資訊的條件判定
  function checkBackendInfo() {
    // 模擬後端資訊是否已到達
    const backendInfoReceived = true; // 將此條件替換為實際後端資訊的判定

    if (backendInfoReceived) {
      // 創建提示框
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = '1000';

      const modalContent = document.createElement('div');
      modalContent.style.backgroundColor = 'white';
      modalContent.style.padding = '20px';
      modalContent.style.borderRadius = '10px';
      modalContent.style.textAlign = 'center';
      modalContent.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';

      const message = document.createElement('p');
      message.textContent = '前去看看劇本吧';
      message.style.marginBottom = '20px';
      message.style.fontSize = '18px';
      message.style.color = '#333';

      const goButton = document.createElement('button');
      goButton.textContent = 'GO';
      goButton.style.padding = '10px 20px';
      goButton.style.backgroundColor = '#4CAF50';
      goButton.style.color = 'white';
      goButton.style.border = 'none';
      goButton.style.borderRadius = '5px';
      goButton.style.cursor = 'pointer';
      goButton.style.fontSize = '16px';

      goButton.addEventListener('click', () => {
        window.location.href = 'about:blank'; // 跳轉到空白頁面
      });

      modalContent.appendChild(message);
      modalContent.appendChild(goButton);
      modal.appendChild(modalContent);
      document.body.appendChild(modal);
    }
  }

  // 模擬在頁面加載後檢查後端資訊
  window.onload = checkBackendInfo;
</script>
