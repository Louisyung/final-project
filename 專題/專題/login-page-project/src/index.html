<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-4xl font-bold mb-8">登入</h1>
    <form id="loginForm" class="space-y-6">
      <div class="text-left">
        <label for="username" class="block mb-2 text-lg">使用者名稱</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="text-left">
        <label for="password" class="block mb-2 text-lg">密碼</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-lg transition">
        登入
      </button>
    </form>
    <p class="mt-6 text-gray-400">還沒有帳號？<a href="#" class="text-teal-400 hover:underline">註冊</a></p>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
